<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC&D Chimney Service + - Chimney Cleaning, Fencing, Decks & Door Installation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for hero image */
        .hero-section {
            background-image: url('https://images.unsplash.com/photo-1544976722-e421e4fcb2b8?q=80&w=2942&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace with your desired image URL */
            background-size: cover;
            background-position: center;
        }
        /* Custom styles for hero image overlay */
        .hero-overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        /* Essential CSS for mobile menu animation and hidden state */
        .mobile-menu {
            transition: max-height 0.3s ease-out;
            overflow: hidden; /* Crucial to hide content and prevent blank space */
            max-height: 0;   /* Crucial: Hidden by default */
            background-color: #1a202c; /* bg-gray-900 from header */
            padding-top: 0; /* No top padding when closed */
            padding-bottom: 0; /* No bottom padding when closed */
        }
        .mobile-menu.open {
            max-height: 500px; /* Adjust based on content */
            transition: max-height 0.5s ease-in;
            padding-top: 1rem; /* pt-4 equivalent when open */
            padding-bottom: 1rem; /* pb-4 equivalent when open */
        }
        .mobile-menu a {
            color: white; /* Ensure text is white in mobile menu */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-gray-900 text-white shadow-lg py-4 px-6 md:px-8 lg:px-10 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold tracking-wider rounded-md p-2 flex-shrink-0">
                JC&D Chimney Service <span class="text-amber-400">+</span>
            </a>

            <div class="flex items-center space-x-4 md:hidden"> 
                <a href="tel:5132268197" class="text-lg font-semibold hover:text-amber-400 transition duration-300 rounded-md p-2 whitespace-nowrap">
                    <i class="fas fa-phone-alt"></i>
                </a>
                <button id="mobile-menu-button" class="text-white text-3xl focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div class="hidden md:flex items-center md:space-x-8 lg:space-x-12">
                <nav>
                    <ul class="flex space-x-4 lg:space-x-6 text-lg">
                        <li><a href="#services" class="hover:text-amber-400 transition duration-300 rounded-md p-2">Services</a></li>
                        <li><a href="#about" class="hover:text-amber-400 transition duration-300 rounded-md p-2">About Us</a></li>
                        <li><a href="#testimonials" class="hover:text-amber-400 transition duration-300 rounded-md p-2">Testimonials</a></li>
                        <li><a href="#contact" class="hover:text-amber-400 transition duration-300 rounded-md p-2">Contact</a></li>
                    </ul>
                </nav>

                <div class="flex items-center space-x-4 flex-shrink-0">
                    <a href="tel:5132268197" class="text-lg font-semibold hover:text-amber-400 transition duration-300 rounded-md p-2 whitespace-nowrap">
                        <i class="fas fa-phone-alt mr-2"></i>(513) 226-8197
                    </a>
                    <a href="#contact" class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105 whitespace-nowrap">
                        Get a Free Quote
                    </a>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="mobile-menu md:hidden w-full">
            <ul class="flex flex-col space-y-4 text-xl items-center pt-4 pb-4">
                <li><a href="#services" class="block hover:text-amber-400 transition duration-300 rounded-md p-2">Services</a></li>
                <li><a href="#about" class="block hover:text-amber-400 transition duration-300 rounded-md p-2">About Us</a></li>
                <li><a href="#testimonials" class="block hover:text-amber-400 transition duration-300 rounded-md p-2">Testimonials</a></li>
                <li><a href="#contact" class="block hover:text-amber-400 transition duration-300 rounded-md p-2">Contact</a></li>
                <li>
                    <a href="#contact" class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105 whitespace-nowrap mt-4 block text-base">
                        Get a Free Quote
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });

                // Close mobile menu if open after clicking a link
                const mobileMenu = document.getElementById('mobile-menu');
                if (mobileMenu && mobileMenu.classList.contains('open')) {
                    mobileMenu.classList.remove('open');
                }
            });
        });

        // Hamburger menu functionality
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        // Added a check to ensure elements exist before adding event listener
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('open');
            });
        }
    </script>
</body>
</html>
